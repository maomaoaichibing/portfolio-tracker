    <script>
        const API_BASE_URL = window.location.origin;

        // æ ¼å¼åŒ–é‡‘é¢
        function formatAmount(amount) {
            if (amount === null || amount === undefined) return '--';
            return 'Â¥' + Number(amount).toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // æ ¼å¼åŒ–æ¶¨è·Œï¼ˆå¸¦+å·ï¼‰
        function formatChange(value, isPercentage = false) {
            if (value === null || value === undefined) return '--';
            const num = Number(value);
            const sign = num >= 0 ? '+' : '';
            const suffix = isPercentage ? '%' : '';
            return sign + num.toFixed(2) + suffix;
        }

        // è·å–æ¶¨è·Œæ ·å¼ç±»
        function getChangeClass(value) {
            const num = Number(value);
            if (num > 0) return 'text-rise';
            if (num < 0) return 'text-fall';
            return '';
        }

        async function loadPortfolio() {
            const token = localStorage.getItem('token') || '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/portfolio`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    document.getElementById('portfolioList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon" style="background: #FFF1F0;">
                                <svg style="color: #FF4D4F;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <h3 class="empty-state-title">è¯·å…ˆç™»å½•</h3>
                            <p class="empty-state-desc">ç™»å½•åå³å¯æŸ¥çœ‹å’Œç®¡ç†æ‚¨çš„æŒä»“</p>
                            <a href="login.html" class="btn-primary">å»ç™»å½•</a>
                        </div>
                    `;
                    return;
                }
                
                const result = await response.json();
                
                if (!result.portfolio || result.portfolio.length === 0) {
                    const template = document.getElementById('emptyStateTemplate');
                    document.getElementById('portfolioList').innerHTML = '';
                    document.getElementById('portfolioList').appendChild(template.content.cloneNode(true));
                    document.getElementById('stockCount').textContent = '0';
                    document.getElementById('totalValue').textContent = 'Â¥0.00';
                    document.getElementById('todayProfit').textContent = 'Â¥0.00';
                    return;
                }
                
                // æ›´æ–°ç»Ÿè®¡
                const totalValue = result.portfolio.reduce((sum, s) => sum + (s.shares * s.price), 0);
                const totalCost = result.portfolio.reduce((sum, s) => sum + (s.shares * s.cost), 0);
                const totalProfit = totalValue - totalCost;
                const profitPct = totalCost > 0 ? (totalProfit / totalCost) * 100 : 0;
                
                document.getElementById('totalValue').textContent = formatAmount(totalValue);
                
                const profitEl = document.getElementById('todayProfit');
                profitEl.textContent = formatChange(totalProfit) + ' (' + formatChange(profitPct, true) + ')';
                profitEl.className = 'summary-value font-number ' + getChangeClass(totalProfit);
                
                document.getElementById('stockCount').textContent = result.portfolio.length;
                
                // æ¸²æŸ“æŒä»“åˆ—è¡¨
                document.getElementById('portfolioList').innerHTML = result.portfolio.map(stock => {
                    const marketValue = stock.shares * stock.price;
                    const costValue = stock.shares * stock.cost;
                    const profit = marketValue - costValue;
                    const profitPct = stock.cost > 0 ? ((stock.price - stock.cost) / stock.cost) * 100 : 0;
                    
                    return `
                        <div class="stock-card">
                            <div class="stock-info">
                                <div class="stock-name">${stock.name}</div>
                                <div class="stock-code">${stock.symbol}</div>
                            </div>
                            <div class="stock-price">
                                <div class="price font-number">${formatAmount(stock.price)}</div>
                                <div class="shares">${stock.shares}è‚¡</div>
                            </div>
                            <div class="stock-profit">
                                <div class="profit font-number ${getChangeClass(profit)}">${formatChange(profit)}</div>
                                <div class="profit-pct ${getChangeClass(profitPct)}">${formatChange(profitPct, true)}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                document.getElementById('portfolioList').innerHTML = '<div class="empty-state"><div class="empty-state-title" style="color: #FF4D4F;">åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div></div>';
            }
        }

    </script>
